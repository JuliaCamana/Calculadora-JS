<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/bootstrap.min.css">
    <link rel="stylesheet" href="./../styles/meusEstilos.css">
    <title>Calculadora</title>
    <link href="../images/ico-calculator.ico" rel="icon">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center mt-5">
        <div class="card border-dark bg-dark" style="width: 27rem;">
            <div class="card-body ">
                <h4 class="text-center text-light">EasyCalc</h4>
                <div class="form-floating ">
                    <textarea readonly class="form-control" placeholder="" id="input-display"
                        style="height: 100px "></textarea>
                </div>
                </p>
                <div class="dropdown">
                    <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Menu
                    </button>
                    <ul class="dropdown-menu">
                        <li> <a class="dropdown-item" href="#">Tema Escuro</a></li>
                        <li> <a class="dropdown-item" href="#">Tema Claro</a></li>
                        <li><a class="dropdown-item" href="conversor.html">Conversor</a></li>
                        <li><a class="dropdown-item" href="equacao.html">Equação do 2º grau</a></li>
                        <li><a class="dropdown-item" href="#">Inserir pelo teclado</a></li>
                        <li><a class="dropdown-item" href="historico-de-calculos.html">Histórico de Cálculo</a></li>

                    </ul>
                </div>
                </p>
                <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="submenu accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Científica
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse bg-dark"
                            data-bs-parent="#accordionFlushExample">
                            <table class="table">
                                <tbody>
                                    <tr>
                                        <th><button type="button" class="botao btn btn-num btn-double">X^2 </p></button>
                                        </th>
                                        <th><button type="button" class="botao btn btn-num btn-div-one"
                                                value="1/">1/x</button></th>
                                        <th><button type="button" class="botao btn btn-num btn-fat"
                                                value="!">x!</button></th>
                                    </tr>
                                    <tr>
                                        <th><button type="button" class="botao btn btn-num btn-sin"
                                                value="sin">sin</button>
                                        </th>
                                        <td><button type="button" class="botao btn btn-num btn-ln"
                                                value="ln">ln</button></td>
                                        <td><button type="button" class="botao btn btn-num btn-sqrt"
                                                value="raiz">raiz</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th><button type="button" class="botao btn btn-num btn-cos">cos</button></th>
                                        <td><button type="button" class="botao btn btn-num btn-log"
                                                value="log">log</button>
                                        </td>
                                        <td><button type="button" class="botao btn btn-num btn-expo"
                                                value="^">^</button>
                                        </td>
                                        <td><button type="button" class="botao btn btn-num btn-open-parent"
                                                value="(">(</button></td>
                                    </tr>
                                    <tr>
                                        <th><button type="button" class="botao btn btn-num btn-tan"
                                                value="tan">tan</button>
                                        </th>
                                        <td><button type="button" class="botao btn btn-num btn-pi"
                                                value="pi">pi</button>
                                        </td>
                                        <td><button type="button" class="botao btn btn-num btn-euler"
                                                value="e">e</button>
                                        </td>
                                        <td><button type="button" class="botao btn btn-num btn-close-parent"
                                                value=")">)</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <tbody>
                        <tr>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="7">7</button>
                            </th>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="8">8</button>
                            </th>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="9">9</button>
                            </th>
                            <th><button type="button" class="botaoClick btn btn-danger btn-num btn-del">DEL</button>
                            </th>
                            <th><button type="button" class="botaoClick btn btn-danger btn-num btn-ac">AC</button></th>
                        </tr>
                        <tr>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="4">4</button>
                            </th>
                            <td><button type="button" class="botao btn btn-num btn-only-num" value="5">5</button>
                            </td>
                            <td><button type="button" class="botao btn btn-num btn-only-num" value="6">6</button>
                            </td>
                            <td><button type="button" class="botao btn btn-num btn-operators" value="*">x</button>
                            </td>
                            <th><button type="button" class="botao btn btn-num btn-operators" value="/">/</button>
                            </th>
                        </tr>
                        <tr>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="1">1</button>
                            </th>
                            <td><button type="button" class="botao btn btn-num btn-only-num" value="2">2</button>
                            </td>
                            <td><button type="button" class="botao btn btn-num btn-only-num" value="3">3</button>
                            </td>
                            <td><button type="button" class="botao btn btn-num btn-operators" value="+">+</button>
                            </td>
                            <th><button type="button" class="botao btn btn-num btn-operators" value="-">-</button>
                            </th>
                        </tr>
                        <tr>
                            <th><button type="button" class="botao btn btn-num btn-only-num" value="0">0</button>
                            </th>
                            <td><button type="button" class="botao btn btn-num btn-point" value=".">.</button></td>
                            <td><button type="button" class="botao btn btn-num btn-operators" value="%">%</button>
                            </td>
                            <th><button type="button" class="botao btn btn-num btn-answer">ANS</button></th>
                            <th><button type="button" class="botao btn btn-num btn-igual">=</button></th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="../scripts/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="../scripts/jquery/jquery-3.7.0.min.js"></script>
    <script src="../scripts/custom/calculadora.js"></script>
</body>

</html>
