<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="../styles/bootstrap.min.css">
  <link rel="stylesheet" href="../styles/meusEstilos.css">
  <link href="../images/ico-calculator.ico" rel="icon">
  <title>Calculadora</title>
  <script src="../scripts/custom/theme.js"></script>
  <script src="../scripts/custom/history.js"></script>
</head>

<body>
  <div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card border-dark bg-dark" style="width: 28rem;">
      <div class="card-body ">
        <h4 class="text-center text-light ">Conversor EasyCalc</h4>
        <div>
          <label>Grandezas</label>
          <select name="types" id="types" class="input-display form-select form-control mb-3">
            <option value=""></option>
            <option value="massa">Massa</option>
            <option value="temperatura">Temperatura</option>
            <option value="tempo">Tempo</option> 
          </select>
          <label>Unidade</label>
          <select name="" id="unit-in" class="input-display form-select form-control mb-3"> 
          </select>
          <label>Valor de entrada</label>
          <input type="number" class="input-display form-control mb-3" id="input-text"/>
        </div>
        <div>
          <label>Unidade</label>
          <select name="" id="unit-out" class="input-display form-select form-control mb-3"></select>
          <label>Valor de saída</label>
          <input type="number" readonly class="input-display form-control mb-3" id="output-text" />

        </div>
        </p>
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Menu
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="calculadora.html">Científica</a></li> 
            <li> <a class="dropdown-item" onclick="light()">Tema Escuro</a></li>
            <li> <a class="dropdown-item" onclick="dark()">Tema Claro</a></li>
            <li><a class="dropdown-item" href="equacao.html">Equação do 2º grau</a></li> 
            <li><a class="dropdown-item" href="historico-de-calculos.html">Histórico de Cálculo</a></li>
            <li><a class="dropdown-item" id="btn-share">Exportar Resultados</a></li>
          </ul>
        </div>
        </p>
        <table class="table ">
          <tbody>
            <tr>
              <th><button type="button" class="botao btn btn-num" 
                  value="7">7</button>
              </th>
              <th><button type="button" class="botao btn btn-num"  value="8">8</button>
              </th>
              <th><button type="button" class="botao btn btn-num "  value="9">9</button>
              </th>
              <th><button type="button" class="botaoClick btn btn-danger btn-num" value="del">DEL</button></th>
              <th><button type="button" class="botaoClick btn btn-danger btn-num" value="ac">AC</button></th>
            </tr>
            <tr>
              <th><button type="button" class="botao btn btn-num"  value="4">4</button>
              </th>
              <td><button type="button" class="botao btn btn-num"  value="5">5</button>
              </td>
              <td><button type="button" class="botao btn btn-num"  value="6">6</button>
              </td>
              <td><button type="button" class="botao btn btn-num disabled"  value="*" disabled>x</button>
              </td>
              <th><button type="button" class="botao btn btn-num disabled"  value="/" disabled>/</button>
              </th>
            </tr>
            <tr>
              <th><button type="button" class="botao btn btn-num"  value="1">1</button>
              </th>
              <td><button type="button" class="botao btn btn-num"  value="2">2</button>
              </td>
              <td><button type="button" class="botao btn btn-num"  value="3">3</button>
              </td>
              <td><button type="button" class="botao btn btn-num disabled" disabled value="+">+</button>
              </td>
              <th><button type="button" class="botao btn btn-num disabled" disabled value="-">-</button>
              </th>
            </tr>
            <tr>
              <th><button type="button" class="botao btn btn-num"  value="0">0</button>
              </th>
              <td><button type="button" class="botao btn btn-num disabled" disabled value=".">.</button>
              </td>
              <td><button type="button" class="botao btn btn-num disabled" disabled value="%">%</button>
              </td>
              <th><button type="button" class="botao btn btn-num disabled" disabled>Raiz</button></th>
              <th><button type="button" class="botaoClick btn btn-danger btn-num " value="calc">calc</button></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>  
  <script src="../scripts/bootstrap/bootstrap.bundle.min.js"></script>
  <script src="../scripts/jquery/jquery-3.7.0.min.js"></script>
  <script src="../scripts/custom/conversor.js"></script>
</body>

</html>
